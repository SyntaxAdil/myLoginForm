<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <!-- CSS file -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="login_container">

        <h1>facebook</h1>

     <div> 
        <input type="number" id="phoneNum" placeholder="Enter yout phone number" required>
        <div id="numError" class="validError" >Invalid provided number </div>
    </div>

    <div>
        <input type="password" id="pass" placeholder="Enter your Password" required>
        <div id="passError" class="validError">Invalid provided Password </div>
     </div>


    <button id="loginBtn" onclick="validError()" >Login</button>

     <!-- <a href="#" id="forgetPass"> <p>Forgotten Password?</p></a> -->
     <div id="forgetPass"><a href="#">Forgotten Password?</a></div>

    <div class="or_container">OR</div>

     <button id="create_btn">Create a new account</button>
    </div>



    <!-- JS file -->
     <script src="/script.js"></script>
</body>
</html>
