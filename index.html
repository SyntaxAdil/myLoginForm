<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My login</title>
    <!-- CSS file -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="login_container">

        <h1>My Login</h1>

     <div> 
        <input type="number" id="phoneNum" placeholder="Please enter yout balid number">
        <div id="numError" class="validError" >Invalid number </div>
    </div>

    <div>
        <input type="password" id="pass" placeholder="Please enter Password">

     </div>


    <button id="loginBtn" onclick="validError()" >Login</button>

     <a href="#" id="forgetPass"> <p>Forgotten Password?</p></a>


     <p style="font-size: 20px; font-weight: bolder;">OR</p>

     <button id="create_btn">Create new account</button>
    </div>



    <!-- JS file -->
     <script src="/script.js"></script>
</body>
